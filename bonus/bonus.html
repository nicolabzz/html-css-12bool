<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/12bool.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    
    <title>12 Bool</title>
</head>
<body>
    <div class="container">
        <!-- first section -->
        <h1>Esercizio per Casa</h1>
        <!-- 1 -->
        <div class="row margin">
            <div class="col-6">
               <div class="row">
                  <div class="col-2 back-green x-small">Nested col-2</div>
                  <div class="col-8 back-green x-small">Nested col-8</div>
                  <div class="col-2 back-green x-small"> Nested col-2</div>
               </div>    
            </div>

            <div class="col-6">
                    <div class="row">
                        <div class="col-6 back-green x-small">Nested col-6</div>
                        <div class="col-6 back-green x-small">Nested col-6</div>
                    </div>
            </div>
        </div>

        <!-- second section -->
        <h1>Alingment</h1>
        <div class="row margin">
            <!-- 1 -->
            <div class="col-6 col-offset-r6 min-h-56">Start</div>
    
            <!-- 2  -->
            <div class="col-6 col-offset-3 col-offset-r3 min-h-56">Center</div>

            <!-- 3  -->
            <div class="col-6 col-offset-6 min-h-56">Left</div>

            <!-- 4 -->
            <div class="col-6 h-90 min-h-56"></div>
            <div class="col-6 min-h-56"></div>

            <!-- 5 -->
            <div class="col-4 min-h-56"></div>
            <div class="col-8 min-h-56"></div>

            <!-- 6 -->
            <div class="col-5 min-h-56"></div>
             <div class="col-7 min-h-56"></div>

             <!-- 7 -->
             <div class="col-6 min-h-56"></div>
             <div class="col-6 min-h-56"></div>
        </div>

     <h2>Offset</h2>
        <div class="row margin">
            <!-- 1 -->
            <div class="col-1 col-offset-11 min-h-56"></div>

            <!-- 2 -->
            <div class="col-2 col-offset-10 min-h-56"></div>
    
            <!-- 3 -->
            <div class="col-3 col-offset-9 min-h-56"></div>
    
            <!-- 4 -->
            <div class="col-4 col-offset-8 min-h-56"></div>
    
            <!-- 5 -->
            <div class="col-5 col-offset-7 min-h-56"></div>
    
            <!-- 6 -->
            <div class="col-6 col-offset-6 min-h-56"></div>
    
            <!-- 7 -->
            <div class="col-7 col-offset-5 min-h-56"></div>
    
            <!-- 8 -->
            <div class="col-8 col-offset-4 min-h-56"></div>
    
            <!-- 9 -->
            <div class="col-9 col-offset-3 min-h-56"></div>
    
            <!-- 10 -->
            <div class="col-10 col-offset-2 min-h-56"></div>
    
            <!-- 11 -->
            <div class="col-11 col-offset-1 min-h-56"></div>

        </div>
    </div>
</body>
</html>
